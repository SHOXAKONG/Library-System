{% extends 'base_login_and_register.html' %}

{% block content %}
    <section class="register d-flex align-items-center" style="height: 100vh">
        <div class="container p-5">
            <h1>Enter Your Email For Get New Password</h1>
            <form method="post">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" name="email" placeholder="Email">
                    <label for="floatingInput">Email</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 my-3">Submit</button>
            </form>
        </div>
    </section>
{% endblock %}
