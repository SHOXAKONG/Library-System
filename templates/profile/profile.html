{% extends 'base.html' %}
{% load i18n %}
{% block content %}
    <section class="profile">
        <div class="container d-flex align-items-center justify-content-center py-5">
            <div class="card" style="width: 30rem;">
                <img src="{{ user.image.url }}" class="card-img-top" alt="profile">
                <div class="card-body">
                    <h5 class="card-title text-center">{{ user.email }}</h5>
                    <p class="card-text">{{ user.bio }}</p>
                    <a href="{% url 'update_profile' %}" class="btn btn-primary w-100">{% trans "Update" %}</a>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
