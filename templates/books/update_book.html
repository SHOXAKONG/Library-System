    {% extends 'base.html' %}

    {% block content %}
        <div class="container">
            <h1 class="text-center m-3">
                Update Book
            </h1>
            <form method="post">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Title" name="title">
                    <label for="floatingInput">Title</label>
                </div>
                <select class="form-select mb-3" aria-label="Default select example" name="author">
                    <option value="" disabled>Select an Author</option>
                    {% for author in authors %}
                        <option value="{{ author.id }}" {% if book.author.id == author.id %}selected{% endif %}>{{ author.full_name }}</option>
                    {% endfor %}
                </select>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="floatingInput" placeholder="Price" name="price">
                    <label for="floatingInput">Price</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea cols="141" rows="10" name="about" id="floatingInput"></textarea>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="floatingInput" placeholder="ISBN" name="isbn">
                    <label for="floatingInput">ISBN</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 my-3">Submit</button>
            </form>
        </div>
    {% endblock %}
